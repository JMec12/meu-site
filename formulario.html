<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Manutenção de Usuário</title>
  <link rel="stylesheet" href="estilo3.css">
</head>
<body>
  <div class="container">
    <div class="titulo">MANUTENÇÃO DE USUÁRIO DO SISTEMA INTERNO</div>

    <form>
      <div class="form-row">
        <label for="login">Login</label>
        <input type="text" id="login" name="login">
      </div>

      <div class="form-row">
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha">
      </div>

      <div class="form-row">
        <label for="status">Status</label>
        <select id="status" name="status">
          <option value="ativo">Ativo</option>
          <option value="inativo">Inativo</option>
        </select>
      </div>

      <div class="form-row">
        <label>Tipo</label>
        <div class="radio-group">
          <label><input type="radio" name="tipo" value="tecnico"> Técnico</label>
          <label><input type="radio" name="tipo" value="professor"> Professor</label>
          <label><input type="radio" name="tipo" value="aluno"> Aluno</label>
        </div>
      </div>

      <div class="form-row">
        <label for="data">Data da Criação</label>
        <input type="date" id="data" name="data">
      </div>

      <div class="form-row">
        <label>Perfil</label>
        <div class="radio-group">
          <label><input type="radio" name="perfil" value="convidado"> Convidado</label>
          <label><input type="radio" name="perfil" value="administrador"> Administrador</label>
        </div>
      </div>

      <div class="form-row">
        <label for="comentarios">Comentários</label>
        <textarea id="comentarios" name="comentarios" rows="4"></textarea>
      </div>

      <div class="form-row">
        <label>Tipo</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="tipoArea" value="compras"> Compras</label>
          <label><input type="checkbox" name="tipoArea" value="biblioteca"> Biblioteca</label>
          <label><input type="checkbox" name="tipoArea" value="academico"> Acadêmico</label>
          <label><input type="checkbox" name="tipoArea" value="documentacao"> Documentação</label>
          <label><input type="checkbox" name="tipoArea" value="rh"> Recursos Humanos</label>
        </div>
      </div>

      <div class="botoes">
        <button type="submit">Cadastrar</button>
        <button type="reset">Excluir</button>
      </div>
    </form>
  </div>
</body>
</html>
